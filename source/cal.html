<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>R6S ADS calculator for Y5S3</title>
    <script language="javascript">
        function cal() {
            var ads = Number(document.Cal.ADS.value)
            if (ads < 0 || ads > 100) {
                alert("ADS Error!")
                return false;
            }
            document.Cal.num1.value = Math.round(ads * 0.7);
            document.Cal.num2.value = Math.round(ads * 0.9);
            document.Cal.num3.value = Math.round(ads * 1.0);
            
            var res4 = Math.round(ads * 1.05);
            if(res4 > 100){
                document.Cal.num4.value = 100;
            }
            else{
                document.Cal.num4.value = res5
            }

            var res5 = Math.round(ads * 1.075);
            if(res5 > 100){
                document.Cal.num5.value = 100;
            }
            else{
                document.Cal.num5.value = res5
            }

            var res6 = Math.round(ads * 1.094);
            if(res6 > 100){
                document.Cal.num6.value = 100;
            }
            else{
                document.Cal.num6.value = res6
            }

            var res7 = Math.round(ads * 1.098);
            if(res7 > 100){
                document.Cal.num7.value = 100;
            }
            else{
                document.Cal.num7.value = res7
            }

            var res8 = Math.round(ads * 1.099);
            if(res8 > 100){
                document.Cal.num8.value = 100;
            }
            else{
                document.Cal.num8.value = res8
            }
        }
    </script>
</head>
